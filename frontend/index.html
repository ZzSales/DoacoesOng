<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Faça uma Doação Para Casa Semente</h1>
        <!-- Formulário de doação -->
        <form id="donationForm">
            <!-- Campo para o nome do doador -->
            <label for="donorName">Nome:</label>
            <input type="text" id="donorName" name="donor_name" required>
            <!-- Campo para o email do doador -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Campo para o CPF do doador -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <!-- Campo para o valor da doação -->
            <label for="donationAmount">Valor:</label>
            <input type="number" id="donationAmount" name="amount" required>
            <!-- Botão para enviar o formulário -->
            <button type="submit">Doar</button>
        </form>
    </div>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="app.js"></script>
</body>
</html>
